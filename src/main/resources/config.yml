prefix: "&f[TBFMP]"
messages:
  motd: "&aWelcome to TBFMC!"
  rtp-pending: "&aRTP is one-time only. Type &f/confirm &ato use it."
  rtp-used: "&aYou already used your one-time RTP."
  rtp-success: "&aTeleporting you now. This was your only RTP."
  rtp-failed: "&aCould not find a safe RTP location. Try again later."
  rtp-expired: "&aYour RTP confirmation expired. Use /rtp again."
  rtp-reset: "&aYour RTP access was reset by staff."
  balance-self: "&aYour balance is &f{balance}"
  balance-other: "&a{player}'s balance is &f{balance}"
  balance-updated: "&aUpdated {player}'s balance to &f{balance}"
  no-permission: "&aYou do not have permission to do that."
  player-not-found: "&aPlayer not found."
  invalid-amount: "&aInvalid amount."
  baltop-title: "&aTop Balances"
  baltop-empty: "&aNo balances have been recorded yet."
  insufficient-funds: "&aYou do not have enough money."
  pay-usage: "&aUsage: &f/pay <player> <amount>"
  pay-self: "&aYou cannot pay yourself."
  pay-sent: "&aYou sent &f{amount} &ato &f{player}."
  pay-received: "&aYou received &f{amount} &afrom &f{player}."
  pay-target-disabled: "&aThat player is not accepting payments."
  pay-toggle-on: "&aPayments are now &fON&a."
  pay-toggle-off: "&aPayments are now &fOFF&a."
rtp:
  world: "world"
  min-radius: 500
  max-radius: 3000
  max-attempts: 20
  confirm-timeout-seconds: 60
  excluded-biomes:
    - OCEAN
    - DEEP_OCEAN
    - COLD_OCEAN
    - DEEP_COLD_OCEAN
    - FROZEN_OCEAN
    - DEEP_FROZEN_OCEAN
    - LUKEWARM_OCEAN
    - DEEP_LUKEWARM_OCEAN
    - WARM_OCEAN
chat-notifications:
  enabled: true
  interval-seconds: 300
  messages:
    - "&aJoin our Discord: &fdiscord.com"
    - "&aVisit our website: &ftbfmc.com"
starting-balance: 100.0
