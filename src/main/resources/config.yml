chat:
  format: "{prefix}{name}&r %tag% &7>> {message-color}{message}"
afk:
  timeout-seconds: 300
tab-list:
  header:
    - "&f&lTBFMC"
    - ""
  footer:
    - ""
    - "&7Powered by blockbuddy.host"
rtp:
  world: "world"
  min-radius: 500
  max-radius: 3000
  max-attempts: 20
  confirm-timeout-seconds: 60
  excluded-biomes:
    - OCEAN
    - DEEP_OCEAN
    - COLD_OCEAN
    - DEEP_COLD_OCEAN
    - FROZEN_OCEAN
    - DEEP_FROZEN_OCEAN
    - LUKEWARM_OCEAN
    - DEEP_LUKEWARM_OCEAN
    - WARM_OCEAN
chat-notifications:
  enabled: true
  interval-seconds: 300
  messages:
    - "&aJoin our Discord: &fdiscord.com"
    - "&aVisit our website: &ftbfmc.com"
starting-balance: 100.0
hug:
  enabled: true
  heart_count: 15
  cooldown: 15 # seconds
tree-feller:
  enabled: true
  auto-replant: false
